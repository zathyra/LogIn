<!doctype html>
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="LogIn.css" />
	<script type="text/javascript" src="LogIn.js"> </script>
</head>
<body>
	<div id="dialogBG">
		<h1>Log In</h1>
		<form>
            <p class="input">
            	<input class="logininput" id="username" type="text" name="username" placeholder="Username"/>
            </p>
			<p class="input">
				<input class="logininput" id="password" type="password" name="password" placeholder="Password"/>
			</p>
			<button id="submit" type="submit">Submit</button>
		</form>
 	</div>
</body>
</html>
