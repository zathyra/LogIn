<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="LogIn.css"/>
    <link rel="stylesheet" type="text/css" href="./customUI/jquery-ui.theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="LogIn.js"></script>
</head>
<body>
<div id="alertpopup">
    <p>Invalid Username or Password.</p>
</div>
<div class="dialogBG" id="loginBG">
    <h1>Log In</h1>

    <form>
        <p class="input">
            <input class="inputf" id="username" type="text" name="username" placeholder="Username"/>
        </p>

        <p class="input">
            <input class="inputf" id="password" type="password" name="password" placeholder="Password"/>
        </p>
        <input class="button" id="submit" type="button" name="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
