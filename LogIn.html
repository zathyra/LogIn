<!doctype html>
<html>
<head>
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="LogIn.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="LogIn.js"></script>
</head>
<body>
<div id="dialogBG">
    <h1>Log In</h1>

    <form>
        <p class="input">
            <input class="logininput" id="username" type="text" name="username" placeholder="Username"/>
        </p>

        <p class="input">
            <input class="logininput" id="password" type="password" name="password" placeholder="Password"/>
        </p>
        <input id="submit" type="button" name="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
